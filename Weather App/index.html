<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Invalid city Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h1 class="city">Bengaluru</h1>
        

        <div class="details">
        <div class="col">
            <img src="images/humidity.png" class="humidity-icon">
            <div>
            <p class="humidity">53%</p>
            <p class="te">Humidity</p>
        </div>
        </div>

        <div class="col">
            <img src="images/wind.png" class="wind-icon">
            <div>
            <p class="wind">5.66 km/h</p>
            <p class="te">Wind Speed</p>
        </div>

        </div>
    </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
